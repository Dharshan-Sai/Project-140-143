<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
            <h3>AI Ping-Pong Game</h3>
            <button class="btn btn primary" data-toogle="modal" data-target="#myModal">Game Instructions</button>
            
        </div> 
        <br><br>
        <div>
        <button class="btn btn-success" onclick="startGame()">Play Game</button>
        <button class="btn btn-danger" onclick="restart()" id="restart_button">Restart</button>
        </div>
        <div id="canvas"></div>
        <br><br>
        <h3 class="btn btn-warning" id="status"></h3>
        <br><br>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="mdoal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
              </div>
        </center>
        <div class="copy_right_footer">
            Devoloped by Dharshan Sai
          </div>
        <script src="main.js"></script>
    </body>
</html>
